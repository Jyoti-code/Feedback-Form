<!DOCTYPE html>
<html>
<head>
  <title>Traveler's Feedback Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="travel2.webp" alt="travel" height="290px" width="100%">
      <div class="form-container1">
      <form id="feedbackForm" >
        <div class="form-group">
          <h1>Superb Choice!</h1>
          <input type="text" id="name" class="form-control1" required placeholder="Your Name">
          <input type="email" id="email" class="form-control2" required placeholder="Your Email">
        </div>
        <div class="form-group">
          <span>
            <select class="form-control3">
              <option>+91</option>
              <option>+92</option>
              <option>+251</option>
              <option>+269</option>
              <option>+357</option>
            </select>
          </span>
          <input type="tel" id="phone" class="form-control4" required placeholder="Phone Number">
          <input type="text" id="date" class="form-control" required placeholder="Date of travel" onfocus="(this.type='date')" onblur="(this.type='text')">
          <input type="number" id="travelers" class="form-control" required placeholder="Count Traveller">
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="Message" class="textarea"></textarea><br/>
        <input type="checkbox" id="check"> <span>We assure the privacy of your data. </span><br/>
        <input type="checkbox" id="check"> <span>The data will only used by our team to contact you or not other purpose.</span>
        <button type="submit" class="btn-primary">SEND ME DETAILS</button>
        <button id="closeButton">X</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
